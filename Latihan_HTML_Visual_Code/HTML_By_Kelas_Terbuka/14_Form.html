<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        Nama Depan : <input 
        type="text"><br>

        Nama Belakang : <input 
        type="text"> <br>

        Password : <input type="password"> <br>

        <h4>WNI : Radio Button</h4>

        <input type="radio" name = "WNI" value = "ya"> <label for="ya">YA</label>

        <input type="radio" name = "WNI" value = "tidak"> <label for="Tidak">TIDAK</label>

        <h4>Musik Favorit : Checkbox</h4>
        <input type= "checkbox" name ="Musik" value = 'Pop' ><label for="Pop">Pop</label> 
        <input type= "checkbox" name ="Musik" value = 'Jazz' ><label for="Jazz">Jazz</label> 
        
        
        
        
        <h4>Dropdown List</h4>
        <select name="pekerjaan">
            <option value="Mahasiswa">Mahasiswa</option>
            <option value="PNS">PNS</option>
            <option value="Wirausaha">Wirausaha</option>

        </select>

        <h4>Upload File</h4>
        <input type="file" name="foto" value = "upload_foto">


        <br> <br>

        <input type="button" name = "Submit"
        value = "submit">
    </form>

    
</body>
</html>
